<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ノートアプリ</title>
    <link rel="stylesheet" href="note.css">
</head>
<body>
    <h1>ノートアプリ</h1>
    <form id="note-form">
        <input type="text" id="note-title" placeholder="タイトル" required>
        <textarea id="note-content" placeholder="メモ内容" required></textarea>
        <label for="note-color">色を選択：</label>
        <input type="color" id="note-color" value="#ffffff">
        <button type="submit">保存</button>
    </form>
    
    <ul id="note-list"></ul>

    <script type="module" src="note.js"></script>
</body>
</html>
