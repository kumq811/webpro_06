<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>数当てゲーム</title>
</head>
<body>
    <h1>数当てゲーム</h1>
    <p>1から100までの間でランダムに選ばれた数字を当ててください！</p>
    <form action="/guess" method="get">
        <label for="guess">数字を入力してください:</label>
        <input type="number" name="guess" required>
        <input type="submit" value="推測">
    </form>
</body>
</html>
